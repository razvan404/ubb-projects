<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Two Lists</title>
    <style>
        #firstList, #secondList {
            font-size: 40px;
            overflow: hidden;
            top: 0;
        }
    </style>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js" defer></script>
    <script type="text/javascript" src="ex1.js" defer></script>
</head>
<body>
    <select id="firstList" multiple>
        <option value="" disabled>First List</option>
        <option value="1.1">Element1.1</option>
        <option value="1.2">Element1.2</option>
        <option value="1.3">Element1.3</option>
        <option value="1.4">Element1.4</option>
    </select>
    <select id="secondList" multiple>
        <option value="" disabled>Second List</option>
        <option value="2.1">Element2.1</option>
        <option value="2.2">Element2.2</option>
        <option value="2.3">Element2.3</option>
        <option value="2.4">Element2.4</option>
    </select>
</body>
</html>
